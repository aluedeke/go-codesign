name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test ./...

  release:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.create_release.outputs.current_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_schema: semantic

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    needs: release
    if: needs.release.outputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all release binaries
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"

          declare -A PLATFORMS=(
            ["darwin_arm64"]="darwin arm64 tar.gz"
            ["darwin_amd64"]="darwin amd64 tar.gz"
            ["linux_arm64"]="linux arm64 tar.gz"
            ["linux_amd64"]="linux amd64 tar.gz"
            ["windows_amd64"]="windows amd64 zip"
          )

          for platform in "${!PLATFORMS[@]}"; do
            read -r goos goarch ext <<< "${PLATFORMS[$platform]}"
            ASSET="go-codesign_${VERSION}_${goos}_${goarch}.${ext}"
            URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ASSET}"

            echo "Downloading ${URL}"
            mkdir -p "npm/dist/${platform}"
            curl -sL "${URL}" -o "archive.${ext}"

            if [ "$ext" = "zip" ]; then
              unzip -o "archive.${ext}" -d "npm/dist/${platform}"
            else
              tar -xzf "archive.${ext}" -C "npm/dist/${platform}"
            fi

            rm "archive.${ext}"

            # Remove extra files, keep only binary
            if [ "$goos" = "windows" ]; then
              find "npm/dist/${platform}" -type f ! -name "*.exe" -delete
            else
              find "npm/dist/${platform}" -type f ! -name "go-codesign" -delete
            fi

            ls -la "npm/dist/${platform}"
          done

      - name: Update npm package version
        working-directory: npm
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          VERSION="${VERSION#v}"
          npm version ${VERSION} --no-git-tag-version

      - name: Publish to npm
        working-directory: npm
        run: npm publish --access public
